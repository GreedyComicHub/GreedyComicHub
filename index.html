<!DOCTYPE html>
<!-- index.html: Tampilkan daftar komik dari data/index.json -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreedyComicHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GreedyComicHub</h1>
    <div id="comic-list"></div>
    <script>
        fetch('data/index.json')
            .then(res => {
                if (!res.ok) throw new Error('Failed to load index.json');
                return res.json();
            })
            .then(data => {
                const comicList = document.getElementById('comic-list');
                for (let comicId in data) {
                    const comic = data[comicId];
                    const card = document.createElement('div');
                    card.className = 'comic-card';
                    card.innerHTML = `
                        <a href="comic.html?comic=${comicId}">
                            <img src="${comic.cover}" alt="${comic.title}">
                            <h2>${comic.title}</h2>
                        </a>
                    `;
                    comicList.appendChild(card);
                }
            })
            .catch(err => console.error('Error loading comics:', err));
    </script>
</body>
</html>
