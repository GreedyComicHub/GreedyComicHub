<!DOCTYPE html>
<!-- index.html: Halaman utama menampilkan semua komik dari data/index.json -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="<meta name="google-site-verification" content="<meta name="google-site-verification" content="<meta name="google-site-verification" content="gYzqR5FT6BN_7xVgfMnzNsaEOBA_ojcYypM_knTHWow" />" /> <!-- Ganti KODE_UNIK_DI_SINI dengan kode dari Google -->
    <title>GreedyComicHub - Baca Komik Online Gratis</title>
    <meta name="description" content="GreedyComicHub adalah tempat baca komik online gratis. Temukan komik favoritmu seperti Magic Emperor di Greedy Comic Hub!">
    <meta name="keywords" content="greedycomichub, greedy comic, greedy comichub, greedy comic hub, baca komik online, komik gratis">
    <meta name="robots" content="index, follow">
    <meta name="author" content="GreedyComicHub Team">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GreedyComicHub - Platform Baca Komik Online Terbaik</h1>
        <p>Selamat datang di GreedyComicHub! Nikmati berbagai komik gratis seperti <a href="comic.html?comic=magic-emperor">Magic Emperor</a> dan lainnya di Greedy Comic Hub.</p>
    </header>
    <main>
        <section id="comic-list-section">
            <h2>Daftar Komik di GreedyComicHub</h2>
            <div id="comic-list"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 GreedyComicHub. All rights reserved.</p>
    </footer>
    <script>
        fetch('data/index.json')
            .then(res => {
                if (!res.ok) throw new Error('Failed to load index.json');
                return res.json();
            })
            .then(data => {
                const comicList = document.getElementById('comic-list');
                Object.keys(data).forEach(comicId => {
                    const comic = data[comicId];
                    const card = document.createElement('div');
                    card.className = 'comic-card';
                    card.innerHTML = `
                        <a href="comic.html?comic=${comicId}">
                            <img src="${comic.cover || 'placeholder.jpg'}" alt="${comic.title} - GreedyComicHub">
                            <h3>${comic.title}</h3>
                        </a>
                    `;
                    comicList.appendChild(card);
                });
            })
            .catch(err => {
                console.error('Error loading comics:', err);
                document.getElementById('comic-list').innerHTML = '<p>Error loading comics.</p>';
            });
    </script>
</body>
</html>
