<!DOCTYPE html>
<!-- comic.html: Tampilkan daftar chapter dari data/<comic>.json -->
<!-- JS baca data.chapters, link ke chapter.html -->
<!-- Kalau error, cek console browser dan path JSON -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Chapters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html">Back to Home</a>
    <h1 id="comic-title"></h1>
    <div id="chapter-list"></div>
    <script src="script.js"></script>
    <script>
        // Ambil comic ID dari URL (e.g., comic.html?comic=magic-emperor)
        const params = new URLSearchParams(window.location.search);
        const comicId = params.get('comic');
        if (comicId) {
            fetch(`data/${comicId}.json`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('comic-title').textContent = data.title;
                    const chapterList = document.getElementById('chapter-list');
                    for (let chapter in data.chapters) {
                        const link = document.createElement('div');
                        link.className = 'chapter-link';
                        link.innerHTML = `<a href="chapter.html?comic=${comicId}&chapter=${chapter}">Chapter ${chapter}</a>`;
                        chapterList.appendChild(link);
                    }
                })
                .catch(err => console.error('Error loading chapters:', err));
        }
    </script>
</body>
</html>
